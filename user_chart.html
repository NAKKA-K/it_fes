<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" type="text/javascript" ></script>
	<!-- Google Chart API -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script>
		//corechartで使えるようにする
		google.charts.load('current', {packages:['corechart']});

		//コールバック関数設定
		google.charts.setOnLoadCallback(drawUserChart);

		function drawUserChart(){
			//TODO:JSONファイルからデータを読み込んで設定する
			var data = google.visualization.arrayToDataTable([
				['日時','アクセス数'],
				['05/01 14:00', 1000],
				['05/01 14:30', 690],
				['05/01 15:00', 300],
				['05/01 15:30', 130],
				['05/01 15:00', 780],
				['05/01 15:30', 310],
				['05/01 15:00', 180],
				['05/01 15:30', 1310],
				['05/01 15:00', 1780],
				['05/01 15:00', 1680],
				['05/01 15:30', 110],
				['05/01 15:00', 780],
				['05/01 15:30', 1310],
				['05/01 15:00', 1170],
				['05/01 15:30', 1310]
			]);


			//
			var options = {
				title:'WiFiアクセス数',
				height:650
			};
			var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
			chart.draw(data, options);
		}
	</script>
</head>
<body>
	<div id="chart_div" style="width: 100%;"></div>
</body>
</html>
